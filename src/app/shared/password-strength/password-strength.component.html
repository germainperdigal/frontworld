<div class="mt-2 mr-2 mb-4">
<span
  *ngIf="valid"
  class="inline-flex items-center w-full justify-center px-2 py-1 text-xs font-bold leading-none text-green-100 bg-green-600 rounded-full">
  Password is strength !
</span>
<span
  *ngIf="!valid"
  class="inline-flex items-center w-full justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">
  Password isn't strength !
</span>
</div>
