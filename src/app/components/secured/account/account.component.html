<section class="w-full h-full flex-col flex items-center justify-evenly">
  <div class="w-5/6">
    <h2 class="text-3xl text-center leading-tight font-white font-bold text-white mb-4">Your <u>private</u> informations</h2>
    <div *ngIf="!loading"  class="w-full p-4 flex items-center bg-white rounded shadow">
      <div class="w-1/3 flex-col flex flex-grow text-center items-center h-full">
        <fa-icon [icon]="faUser" class="text-4xl mb-2 text-gray-800"></fa-icon>
        <h2 class="block text-gray-700 text-lg leading-tight font-bold mb-2">@{{ currentUser.username }}</h2>
        <span>Signed up on {{ currentUser.signup | date }}</span>
      </div>
      <div class="w-2/3">
        <form [formGroup]="registerForm">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              formControlName="username"
              placeholder="Username">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Email address
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="text"
              formControlName="email"
              placeholder="Email address">
          </div>
          <div class="flex">
            <div class="mb-2 w-1/2 mr-1">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                formControlName="password"
                type="password"
                placeholder="******************">
              <app-password-strength [password]="registerForm.get('password')?.value" *ngIf="registerForm.get('password')?.value"></app-password-strength>
            </div>
            <div class="mb-2 w-1/2 ml-2">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password check
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="repassword"
                type="password"
                formControlName="repassword"
                placeholder="******************">
            </div>
          </div>
          <div class="w-full text-right">
            <button
              class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
