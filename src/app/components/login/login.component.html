<section class="w-full h-full flex-col flex items-center justify-evenly">
  <div class="w-1/2">
    <h2 class="text-3xl text-center leading-tight font-white font-bold text-white mb-4">Welcome !</h2>
    <div class="w-full">
      <form (submit)="onSubmit()" [formGroup]="loginForm" class="bg-white w-full shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            [ngClass]="submitted && loginForm.controls.username.errors ? 'border-red-500' : 'border'"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text"
            formControlName="username"
            placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            [ngClass]="submitted && loginForm.controls.password.errors ? 'border-red-500' : 'border'"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            formControlName="password"
            type="password"
            placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot password?
          </a>
          <button
            class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
